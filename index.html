<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETEC Irmã Augustina - GitHub Auth</title>
    <style>
        body {
            background-color: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        h1 {
            color: #9b59b6;
        }
        h2 {
            color: #d4a5f6;
        }
        .button {
            background: #9b59b6;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .button:hover {
            background: #8e44ad;
        }
        .link {
            margin-top: 15px;
            display: inline-block;
            color: #d4a5f6;
            text-decoration: none;
            font-size: 16px;
        }
        .link:hover {
            text-decoration: underline;
        }
        .creator {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ETEC Irmã Augustina</h1>
        <h2>Desenvolvido por Professor Alessandro</h2>
        <p>Conecte-se com o GitHub para acessar a lista de alunos.</p>
        <button class="button" onclick="window.location.href='http://localhost:3000/auth/github'">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" width="20" alt="GitHub"> 
            Conectar com GitHub
        </button>
        <a class="link" href="students.html">Ver lista de alunos cadastrados</a>
        <p class="creator">Criado por Professor Alessandro</p>
    </div>
</body>
</html>
