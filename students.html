<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <title>Lista de Alunos - ETEC Irmã Augustina</title>
    <style>
        body {
            background-color: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        h1 {
            color: #9b59b6;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #333;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        a {
            color: #d4a5f6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .back-link {
            display: inline-block;
            margin-top: 15px;
            color: #d4a5f6;
            text-decoration: none;
            font-size: 16px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body >
    <div class="container">
        <h1>Lista de Alunos</h1>
        <ul id="students"></ul>
        <a class="back-link" href="index.html">Voltar</a>
    </div>
    <script>
        fetch('http://localhost:3000/students')
            .then(response => response.json())
            .then(data => {
                console.log(data);
                
                const list = document.getElementById('students');
                data.forEach(student => {
                    const li = document.createElement('li');    
                    li.innerHTML = `
                        <img src="${student.avatar}" class="avatar" alt="${student.name}">
                        <div>
                            <strong>${student.name}</strong> (@${student.login})<br>
                            Email: ${student.email}<br>
                            <a href="${student.urlRepository}" target="_blank">Repositório</a>
                        </div>
                    `;
                });
                list.appendChild(li);
            })
            .catch(error => console.error('Erro ao carregar alunos:', error));
    </script>
</body>
</html>
